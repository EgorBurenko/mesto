          </div>
          <p class="profile__job">Исследователь океана</p>

    <footer class="footer">

    <div class="profile-popup">
      <div class="profile-popup__container">
        <button class="profile-popup__close-button" type="button"></button>
        <form class="profile-popup__form" name="profile-edit">
          <h2 class="profile-popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="profile-popup__input profile-popup__input_type_name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
          <input type="text" name="job" class="profile-popup__input profile-popup__input_type_job" value="Исследователь океана" placeholder="Введите профессию" required>
          <button type="submit" class="profile-popup__submit-button">Сохранить</button>
        </form>
