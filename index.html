<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page body__page">

    <header class="header">
      <a href="#">
        <img src="./images/logo.svg" class="header__logo" alt="логотип хедер">
      </a>
    </header>

    <main class="content">
      <section class="profile content__profile">
        <img src="./images/kusto.jpg" class="profile__avatar" alt="аватар Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button profile__button_type_edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_type_add"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/dombay.jpg" class="element__image" alt="домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" class="element__image" alt="домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
          <input type="text" name="job" class="popup__input popup__input_type_job" value="Исследователь океана" placeholder="Введите профессию" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
