<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          <button class="profile__button profile__button_type_add"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img src="./images/dombay.jpg" class="element__image" alt="домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
            <div class="element__description">
              <h2 class="element__title">Эльбрус</h2>

          </article>
          <article class="element">

          </article>
          <article class="element">
            <img src="./images/dombay.jpg" class="element__image" alt="домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
            <div class="element__description">
              <h2 class="element__title">Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/karachaevsk.jpg" class="element__image" alt="карачаевск">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </article>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>

      <div class="popup">

      </div>

    </div>

    <script src="./scripts/script.js"></script>
